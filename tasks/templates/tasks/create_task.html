{% extends 'base.html' %}

{% block title %}
    Create Task
{% endblock title %}
{% block content %}
    <main>
        <div class="p-3">
            <h1 class="text-center">Create a new task</h1>
            <div class="form-group col-6 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row justify-content-center">
                        <button class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
